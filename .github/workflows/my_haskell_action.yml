name: my_haskell_action

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  check_all:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    container:
      image: epitechcontent/epitest-docker:latest
      volumes:
        - ${{ github.workspace }}:/app

    steps:
    - uses: actions/checkout@v4

    - name: check compilation
      run: |
          echo "## üöÄ Compilation result" >> $GITHUB_STEP_SUMMARY
          {
            chown -R $(id -un):$(id -gn) ~
            set +e
            make
            if [ $? -ne 0 ]; then
              echo "- ### Compilation failed ‚ùå" >> $GITHUB_STEP_SUMMARY
              echo "Compilation failed."
              exit 1
            else
              echo "- ### Compilation succeed ‚úÖ" >> $GITHUB_STEP_SUMMARY
            fi
            ls imageCompressor
            if [ $? -ne 0 ]; then
              echo "- ### imageCompressor not found ‚ùå" >> $GITHUB_STEP_SUMMARY
              echo "imageCompressor not found."
              exit 1
            else
              echo "- ### imageCompressor ‚úÖ" >> $GITHUB_STEP_SUMMARY
            fi
            exit 0
          }

    - name: run functional tests
      run: |
          echo "## ‚öôÔ∏è Functionnal Tests" >> $GITHUB_STEP_SUMMARY
          {
            chown -R $(id -un):$(id -gn) ~
            set +e

            output=$(./Test.sh)
            fail_count=$(echo "$output" | grep -o "\\[\\e\\[91mFAIL\\e\\[0m\\]" | wc -l)

            if [ "$fail_count" -gt 0 ]; then
              echo "- ### Functionnal tests have failed with $fail_count errors ‚ùå"
              exit 1
            else
              echo "- ### All functionnal tests have succeed ! ‚úÖ"
            fi
          }
